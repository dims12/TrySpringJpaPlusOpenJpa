group 'org,inthemoon.tests'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/com.h2database/h2
    compile group: 'com.h2database', name: 'h2', version: '1.4.193'

    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.10.6.RELEASE'

    // https://mvnrepository.com/artifact/org.apache.openjpa/openjpa
    compile group: 'org.apache.openjpa', name: 'openjpa', version: '2.4.2'


    compile('org.apache.commons:commons-dbcp2:2.1.1')

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
